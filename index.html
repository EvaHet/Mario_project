<!DOCTYPE html>
<html lang="ru">
<!DOCTYPE html>

<head>
    <title>Mario Kart</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="luigi.ico" type="image/x-icon">
</head>

<body>
    <div class="cloud"><img src="cloud.png" alt="cloud"></div>
    <div class="mario"><img src="mario.png" alt="mario"></div>
    <div class="luigi"><img src="luigi.png" alt="luigi"></div>
    <div class="sky"></div>
    <div class="grass">
        <div class="pipe-wrap">
            <img src="pipe.png" alt="pipe" class="pipe">
            <div class="plant"><img src="plant.png" alt="plant"></div>
        </div>
    </div>
    <div class="road">
        <div class="lines"></div>
    </div>
</body>

</html>
